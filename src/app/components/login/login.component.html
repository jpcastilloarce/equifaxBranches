<form [formGroup]="formLogin" (ngSubmit)="Login()">
    <div>
        <label>User</label>
        <input type="text" formControlName="username">
    </div>
    <div>
        <label>Password</label>
        <input type="password" formControlName="password"></div>
    <div>
        <button [disabled]="!formLogin.valid" type="submit">
            Login
        </button>
    </div>
    <div class="error" *ngIf="error">{{ msgError }}</div>
</form>
